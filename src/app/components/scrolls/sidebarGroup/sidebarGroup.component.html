<div class="sidebarGroup">
    <div class="sidebarCategory" (click)="this.toggleCollapsed()">
        <p>{{title}}</p>
        <i class="fas fa-chevron-right" *ngIf="this.isCollapsed"></i>
        <i class="fas fa-chevron-down" *ngIf="!this.isCollapsed"></i>
    </div>
    <div class="sidebarCategoryContent" *ngIf="!this.isCollapsed">
        <div *ngFor="let page of this.pageList">
            <div *ngIf="(page.category.length === 0 && this.categoryID === '') || (page.category.length > 0 && page.category === this.categoryID)" class="sidebarLink" (click)="this.linkClick(page.fragment)">
                <div *ngIf="this.currentPage === page.fragment" class="currentPage">
                    <p>{{page.displayName}}</p>
                </div>
                <div *ngIf="this.currentPage !== page.fragment">
                    <p>{{page.displayName}}</p>
                </div>
            </div>
        </div>
    </div>
</div>
